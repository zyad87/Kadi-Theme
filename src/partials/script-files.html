<script>
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 5); // بعد 5 أيام من الآن

    const countdown = () => {
      const now = new Date().getTime();
      const distance = targetDate.getTime() - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
    };

    setInterval(countdown, 1000);
    countdown();
  </script>

            <script>
                document.addEventListener("DOMContentLoaded", () => {
                  const faqColumns = document.querySelectorAll("#faq > div");
            
                  faqColumns.forEach(column => {
                    const toggles = column.querySelectorAll(".faq-toggle");
            
                    toggles.forEach(toggle => {
                      toggle.addEventListener("click", () => {
                        const content = toggle.nextElementSibling;
                        const icon = toggle.querySelector("i");
                        const isOpen = content.style.maxHeight && content.style.maxHeight !== "0px";
            
                        // إغلاق جميع الأسئلة داخل نفس العمود فقط
                        column.querySelectorAll(".faq-content").forEach(el => {
                          el.style.maxHeight = null;
                        });
                        column.querySelectorAll(".faq-toggle i").forEach(el => {
                          el.classList.remove("rotate-180");
                        });
            
                        // إذا لم تكن مفتوحة، افتحها
                        if (!isOpen) {
                          content.style.maxHeight = content.scrollHeight + "px";
                          icon.classList.add("rotate-180");
                        }
                      });
                    });
                  });
                });
              </script>
